{% extends 'base.html' %}
{% block titulo %} Recuperar Contraseña {% endblock titulo %}
{% block app %}
    {% if form.errors %}
        <p>La contraseña no se puede recuperar</p>
    {% endif %}
    <h3>Recuperar Contraseña</h3>
    <form method="POST">
        {% csrf_token %}
        <label for="id_email">Correo:</label>
        {{ form.email }}
        <input class="btn btn-primary" type="submit" value="Enviar">
    </form>
{% endblock app %}
